<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Autores</title>
</head>
<body>
  <h1>Autores</h1>

  <form method="get">
    <input type="text" name="q" placeholder="Pesquisar autores (Open Library)">
    <button type="submit">Buscar</button>
    <a href="{% url 'criar_autor' %}">Criar Autor manualmente</a>
  </form>

  <hr>

  {% for autor in autores %}
    <div class="autor-card">
      <div class="autor-info">
        <h2>{{ autor.nome }}</h2>
        {% if autor.foto_url %}
          <img src="{{ autor.foto_url }}" alt="Foto de {{ autor.nome }}" width="120">
        {% endif %}

        <div class="autor-links">
          <a href="{% url 'atualizar_autor' autor.pk %}">Editar</a>
          <a href="{% url 'deletar_autor' autor.pk %}">Deletar</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>Nenhum autor cadastrado.</p>
  {% endfor %}

  <br>
  <a href="{% url 'home_autores' %}">Voltar para Home Autores</a>
</body>
</html>
